<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>modern-web-behaviors Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="demo-el.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;modern-web-behaviors&gt;</code>:</p>

    <template id="demo" is="dom-bind">
      <p><input id="urlInput" type="text" name="url"><button id="convertBtn">Convert to https</button></p>
      <p>[[result]]</p>
    </template>

    <script>
      var demo = document.querySelector('#demo');
      var el = document.createElement('demo-el');

      demo.addEventListener('dom-change', function () {
        this.$.convertBtn.addEventListener('click', function() {
          demo.result = el.toHttps(document.querySelector('#urlInput').value);
        });
      });
    </script>

  </body>
</html>
